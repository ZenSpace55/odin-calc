<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="draw.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <p class="calcTextHistory">History goes here...</p>
            <p class="calcTextMain">884</p>
        </div>
        <div class="calcButtonField">
            <div class="calcButton tealButton">Back</div>
            <div class="calcButton tealButton">Clear</div>
            <div class="calcButton orangeButton">/</div>
            <div class="calcButton orangeButton">X</div>
            <div class="calcButton numButton">7</div>
            <div class="calcButton numButton">8</div>
            <div class="calcButton numButton">9</div>
            <div class="calcButton orangeButton">-</div>
            <div class="calcButton numButton">4</div>
            <div class="calcButton numButton">5</div>
            <div class="calcButton numButton">6</div>
            <div class="calcButton orangeButton">+</div>
            <div class="calcButton numButton">1</div>
            <div class="calcButton numButton">2</div>
            <div class="calcButton numButton">3</div>
            <div class="calcButton bigButtonB orangeButton">=</div>
            <div class="calcButton tealButton">.</div>
            <div class="calcButton numButton">0</div>
            <div class="calcButton tealButton">+/-</div>

        </div>
    </div>
</body>
</html>

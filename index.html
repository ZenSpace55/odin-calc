<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <p class="calcTextHistory"></p>
            <p class="calcTextMain"></p>
        </div>
        <div class="calcButtonField">
            <div onclick="backspace()" class="calcButton tealButton">Back</div>
            <div onclick="clearInput()" class="calcButton tealButton">Clear</div>
            <div onclick="inverse()" class="calcButton tealButton">+/-</div>
            <div onclick="operationButton(0)" class="calcButton orangeButton">รท</div>
            <div onclick="pressNumButton(7)" class="calcButton numButton">7</div>
            <div onclick="pressNumButton(8)" class="calcButton numButton">8</div>
            <div onclick="pressNumButton(9)" class="calcButton numButton">9</div>
            <div onclick="operationButton(1)" class="calcButton orangeButton">ร</div>
            <div onclick="pressNumButton(4)" class="calcButton numButton">4</div>
            <div onclick="pressNumButton(5)" class="calcButton numButton">5</div>
            <div onclick="pressNumButton(6)" class="calcButton numButton">6</div>
            <div onclick="operationButton(2)"class="calcButton orangeButton">-</div>
            <div onclick="pressNumButton(1)" class="calcButton numButton">1</div>
            <div onclick="pressNumButton(2)" class="calcButton numButton">2</div>
            <div onclick="pressNumButton(3)" class="calcButton numButton">3</div>
            <div onclick="operationButton(3)" class="calcButton orangeButton">+</div>
            <div onclick="decimal()" class="calcButton tealButton">.</div>
            <div onclick="pressNumButton(0)" class="calcButton numButton">0</div>
            <div onclick="calculate()" class="calcButton bigButtonB">=</div>

        </div>
    </div>
</body>
</html>
